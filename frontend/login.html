<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Vuelos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Sistema de Gestión de Vuelos</h1>
            <h2>Iniciar Sesión</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="••••••••">
                </div>

                <button type="submit" class="btn-primary">Ingresar</button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="info-box">
                <h3>Usuarios de prueba:</h3>
                <p><strong>Administrador:</strong><br>
                   Email: admin@system.com<br>
                   Contraseña: admin123</p>
                <p><strong>Gestor:</strong><br>
                   Email: gestor@system.com<br>
                   Contraseña: gestor123</p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Si ya está autenticado, redirigir
        if (isAuthenticated()) {
            window.location.href = '/index.html';
        }

        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const user = await login(email, password);
                
                // Redirigir según el rol
                if (user.role === 'administrador') {
                    window.location.href = '/pages/admin/usuarios.html';
                } else if (user.role === 'gestor') {
                    window.location.href = '/pages/gestor/reservas.html';
                } else {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
